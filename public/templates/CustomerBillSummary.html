<div class="row" ng-init="getPageData()">
<div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; padding-top:30px; padding-bottom:30px;">
<div class="row">
  <div class="col-xs-5" style="padding-left:40px; ">
    <h4>
      <b>Thanks for riding Uber!</b>
    </h4>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Billed to</label>
      <br>{{ customerId }}
      <br>
    </p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">TRIP REQUEST DATE</label>
      <br>{{ tripDate }}</p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Pickup Location</label>
      <br>{{ pickupLocation }}</p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Dropoff Location</label>
      <br>{{ dropoffLocation }}</p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">CREDIT CARD</label>
      <br><img src="../images/mastercard.png" alt="Online Img" style="width: 30px;height: 30px;">Personal Visa</p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">BILLED TO CARD</label>
      <br>{{ amount }}</p>
  </div>
  <div class="col-xs-7">
  <div class="row">
  <div class="col-xs-2">
  <img src="../images/default_profile_pic.jpeg" alt="Online Img" style="width: 60px;height: 60px;">
  </div>
  <div class="col-xs-4">
  <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">DRIVER</label>
      <br>{{ driverName }}</p>
  </div>
  </div>
  <div class="row">
  <div class="col-xs-11">
  <map center="current-position" zoom-to-include-markers='true'>
<!-- <marker position="{{sourcePosition.lat}}, {{sourcePosition.lng}}"></marker>
<marker position="{{destPosition.lat}}, {{destPosition.lng}}"></marker> -->
	<directions
         draggable="true"
         travel-mode="DRIVING"
         origin={{source}}
         destination={{destination}}>
     		</directions>
</map>
   </div>
   </div>
   </div>
 </div>
 <div class="row" style="padding-top:10 px; padding-bottom:20 px; border-top: 1px solid #ccc;">
 <div class="col-xs-5" style="padding-left:40px; padding-top:10 px;">
 	<p>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif;">Fare Breakdown</label>
    </p>
     <div class="row">
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Base fare</label>
      <br>
     </div>
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">${{ baseFare }}</label>
      <br>
     </div>
     </div>
     <div class="row">
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Time fare</label>
      <br>
     </div>
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">${{ timeFare }}</label>
      <br>
     </div>
     </div>
     <div class="row" style="padding-bottom:20 px; border-bottom: 1px solid #ccc;">
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Distance fare</label>
      <br>
     </div>
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">${{ distfare }}</label>
      <br>
     </div>
     </div>
     <div class="row">
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">Total fare</label>
      <br>
     </div>
     <div class="col-xs-6">
     <br><label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">${{ amount }}</label>
      <br>
     </div>
     </div>
     </div>
     
   <div class="col-xs-7" style="padding-top:10 px; padding-left:40 px;">
   <p>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif;">Trip Statistics</label>
    </p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">DISTANCE</label>
      <br>{{ distance }} miles
      <br>
    </p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">DURATION</label>
      <br>{{ duration }} minutes
      <br>
    </p>
    <p>
      <br>
      <label style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; color: #9197a3;">AVERAGE SPEED</label>
      <br>{{ speed }} mph
      <br>
    </p>
   </div>
 </div>
 </div>
 </div>
