<style>
.btn-danger {
    color: #ffffff;
    background-color: #d9534f;
    border-color: #d43f3a;
    width: 150px;
    height: 44px;
    margin-top: -70px;
    margin-left: 450px;
    font-size: 18px;
    }
.btn-primary {
    color: #ffffff;
    background-color: #337cbb;

    margin-left: -300px;
}

<div class="row">
	<div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; text-align:center;">
      <div class="col-xs-4 col-xs-offset-4">
        <h1>Profile</h1>
      </div>
     </div>
 </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
        <h3>General Information</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <form class="form" name="editProfile" ng-submit="editProfile()" novalidate="">
          <div class="row" style="padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Name</label>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <input type="text" class="form-control" id="firstName" name="firstName" ng-model="firstName">
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" id="lastName" name="lastName" ng-model="lastName">
            </div>
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Location</label>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <span>
                <select name="location" class="form-control" id="location">
                  <option value="Location">Location</option>
                </select>
              </span>
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" id="zip" name="zip" ng-model="zip" placeholder="00000">
            </div>
          </div>
          <div class="row" style="border-top: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-2" style="padding-top:5px;">
              <label>Email Address</label>
            </div>
            <div class="col-xs-4">
              <span>
                <select name="emailAdd" class="form-control" id="emailAdd">
                  <option value="emailAdd">Email Address</option>
                </select>
              </span>
            </div>
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Language</label>
            </div>
            <div class="col-xs-4 col-xs-offset-1">
              <span>
                <select name="language" class="form-control" id="language">
                  <option value="language">English</option>
                </select>
              </span>
            </div>
          </div>
          <div class="row" style="border-top: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-2" style="padding-top:5px;">
              <label>Mobile</label>
            </div>
            <div class="col-xs-4">
              <span>
                <select name="Mobile" class="form-control" id="Mobile">
                  <option value="Mobile">United States +1</option>
                </select>
              </span>
            </div>
            <div class="col-xs-1" style="padding-top:5px;">
              <label>Password</label>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
              <label>. . . . . . . . . . .</label>
            </div>
            <div class="col-xs-2">
              <a href="#">change</a>
            </div>
          </div>
          <div class="row" style="border-top: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
            <div class="col-xs-4 col-xs-offset-4" style="text-align:center;">
              <input type="submit" value="Update Profile" class="btn btn-primary btn-lg">
            </div>
          </div>
        </form>
        <a href="/deleteCustomer">
				<button type="button" class="btn btn-danger">Delete Account</button>
				</a>
      </div>
    </div>
