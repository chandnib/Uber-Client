<div class="row" ng-init="initMyTrips()">
<div class="col-xs-12">
	<div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; text-align:center;">
      <div class="col-xs-4 col-xs-offset-4">
        <h1>My Trips</h1>
      </div>
     </div>
 </div>
 </div>
    <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
        <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-2">PickUp</div>
        <div class="col-xs-2">Driver</div>
        <div class="col-xs-1">Fare</div>
        <div class="col-xs-1">Car</div>
        <div class="col-xs-2">City</div>
        <div class="col-xs-3">Payment Method</div>
        </div>
      </div>
      <div ng-repeat="trips in mytrips">
      <div class="row">
      <div class="col-xs-12">
      <div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
        <div class="row">
        <div class="col-xs-1"><a href="" ng-model="rideid = trips.RideId" ng-click="toggleMyTrips(rideid)"><span>&#8744</span></a></div>
        <div class="col-xs-2">{{trips.Pickup}}</div>
        <div class="col-xs-2">{{trips.Driver}}</div>
        <div class="col-xs-1">{{trips.Fare}}</div>
        <div class="col-xs-1">{{trips.Car}}</div>
        <div class="col-xs-2">{{trips.City}}</div>
        <div class="col-xs-3"><span style="font-size:10px;">&#9679 &#9679 &#9679 &#9679 </span>{{trips.Payment}}</div>
        </div>
      </div>
    </div>
    </div>
    <div class="row" ng-hide="TripDetails">
    <div class="col-xs-10 col-xs-offset-1" style="border-bottom: 1px solid #ccc; padding-top:10px; padding-bottom:10px;">
        <div class="row">
        <div class="col-xs-6">
        <map center="current-position" zoom-to-include-markers='true' style="width:310px;height:200px;">
        <directions
         draggable="true"
         travel-mode="DRIVING"
         origin={{trips.Source}}
         destination={{trips.Destination}}>
       	 </directions>
         </map>
        <!-- <img src="../images/mastercard.png" style="width:310px;height:200px;">   -->
        </div>
        <div class="col-xs-6"><div class="row" align="center" style="font-size:22px;"><b>{{trips.Fare}}</b></div>
        <div class="row" align="center"><img src="../images/mastercard.png" style="width:35px;height:45px;"><span style="font-size:8px;">&#9679 &#9679 &#9679 &#9679 </span>{{trips.Payment}}</div>
        <br>
        <div class="row"><div class="col-xs-10 col-xs-offset-1">{{trips.Pickuptime}}</div></div>
        <div class="row"><div class="col-xs-10 col-xs-offset-1">{{trips.Source}}</div></div>
        <br>
        <div class="row"><div class="col-xs-10 col-xs-offset-1">{{trips.Dropofftime}}</div></div>
        <div class="row"><div class="col-xs-10 col-xs-offset-1">{{trips.Destination}}</div></div>
        </div>	
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
